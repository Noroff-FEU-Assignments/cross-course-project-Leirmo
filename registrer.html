    <main>
      <section>
        <form action="form-sucsess.php" method="POST" class="registrer_form">
          <fieldset>
            <legend>Registrer</legend>
            <label for="name">Your name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form__input"
              required
            />
            <label for="phone">Your Phone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              class="form__input"
              required
            />
            <label for="email">Your email address</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form__input"
              required
            />
            <label for="password">Your Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form__input"
              required
            />
            <label for="password">Confirm your Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form__input"
              required
            />
            <p>Age</p>
            <label for="yonger-20">Yonger-20</label>
            <input type="radio" id="yonger-20" name="age" value="yonger-20" />
            <label for="20-30">20-30</label>
            <input type="radio" id="20-30" name="age" value="20-30" />
            <label for="30-above">30-Above</label>
            <input type="radio" id="30-above" name="age" value="30-above" />
          </fieldset>
          <div class="button">
            <a href="index.html" class="cta_button purple">Registrer</a>
            <a href="login.html" class="cta_button purple">LogIn</a>
          </div>
        </form>
      </section>

              </label>

                Please enter a valid email
              </div>
              <button class="cta_button">Submit</button>
            </fieldset>
          </form>
        </div>
